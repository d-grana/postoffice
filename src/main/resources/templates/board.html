<html xmlns:th="http://www.thymeleaf.org">
<body>

	<h1>Resultados de la busqueda</h1>

	<p th:each="form : ${forms}">
		<span th:text="'Nombre: ' + ${form.name}"></span><br/>
		<span th:text="'Calle: '+ ${form.street}"></span><br/>
		<span th:text="'Numero: '+ ${form.number}"></span><br/>
		<span th:text="'Ciudad: '+ ${form.city}"></span><br/>
		<span th:text="'Pais: '+ ${form.country}"></span><br/>
		<span th:text="'Codigo postal: '+ ${form.postalCode}"></span><br/>
	</p>
	<a href="/">Volver</a>
</body>
</html>
